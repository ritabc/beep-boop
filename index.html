<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Beep Boop</h1>
      <h2>A "Beep Boop" Webpage</h2>
    </div>
    <div class="panel panel-default input">
      <div class="panel-heading">
        <div class="panel-title">
          <h3>Please enter some information about yourself</h3>
        </div>
      </div>
      <div class="panel-body">
        <form id="input-form">
          <label>
            What is your name?
            <input type="text">
          </label>
          </br>
          <label>
            What is your favorite number?
            <input type="text">
          </label>
          </br>
          <button id="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="panel panel-default results">
          <div class="panel-heading">
            <div class="panel-title">
              <h3>Results</h3>
            </div>
          </div>
          <div class="panel-body">
            <p class="results-space"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
